<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
</head>
<body>
<h1>欢迎来到学生管理系统</h1>

<div class="layui-carousel" id="test10">
    <div carousel-item="">
        <div><img src="../img/test.png"></div>
        <div><img src="../img/test2.jpg"></div>
        <div><img src="../img/zm.jpg" width="1080" height="900"></div>
    </div>
</div>
<script>
    layui.use(['carousel', 'form'], function() {
        var carousel = layui.carousel
            , form = layui.form;
        //常规轮播
        carousel.render({
            elem: '#test1'
        });

        //改变下时间间隔、动画类型、高度
        carousel.render({
            elem: '#test2'
            , interval: 1800
            , anim: 'fade'
            , height: '120px'
        });

        //设定各种参数
        var ins3 = carousel.render({
            elem: '#test3'
        });
        //图片轮播
        carousel.render({
            elem: '#test10'
            , width: '1120px'
            , height: '800px'
            , interval: 2000
        });
    });
</script>
</body>
</html>
