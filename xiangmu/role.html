<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../layui/layui.js"></script>
</head>
<body>
<h1>角色列表</h1>
<table class="layui-hide" id="demo"></table>
<script>
    layui.use('table', function(){
        var table = layui.table;

        //展示已知数据
        table.render({
            elem: '#demo'
            ,url:'role.json'
            ,page:true
            ,style:"height:200"
            ,cols: [[ //标题栏
                {field: 'id', title: 'ID', width: 220, sort: true}
                ,{field: 'rolename', title: '管理名称', width: 220}
                ,{field: 'remark', title: '备注', width: 280}
            ]]

            // ,skin: 'line' //表格风格
            ,even: true
            // ,page: true //是否显示分页
            //,limits: [5, 7, 10]
            //,limit: 5 //每页默认显示的数量
        });
    });
</script>
</body>
</html>
