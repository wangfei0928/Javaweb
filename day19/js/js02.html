<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*所有的变量都以用var来修饰 而且var 可以省略*/
        /*
        * java js变量的命名规范
        * 1. 区分大小写
        * 2. 一般字母 数字 下划线 $
        * 3. 不能和关键字相同
        * */
        var age =18;
        var Age = 19;
        var name = "张三";
        var name2 = '李四';
        const a = 12;  //常量
        var i ;
        var j = null;
        var str = "19";
        /*console相当于System.out.println*/
        console.log(age+Age);
        console.log(age==Age);
        console.log(name);
        console.log(name2);
        window.console.log("哈哈哈哈哈");
        console.log(i);
        console.log(j);
        var intstr = parseInt(str);
        console.log(age+intstr);
  </script>
</head>
<body>

</body>
</html>
