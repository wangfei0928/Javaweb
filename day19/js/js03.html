<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        var a = 12;
        var b = 12;
        var c = "12";
        // == 内容一样就返回true
        // === 内容  类型一样才返回true   先比较类型。
        console.log("a和b比较==结果："+(a==b)); //true
        console.log("a和c比较==结果："+(a==c)); //true
        console.log("a和b比较===结果："+(a===b));//true
        console.log("a和b比较===结果："+(a===c));//false

        var f = true;
        var d = 1;
        console.log(typeof f);
        console.log(typeof d);
        console.log(f==d);
        console.log(f===d);

    </script>
</head>
<body>

</body>
</html>
