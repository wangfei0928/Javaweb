<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <script>
    console.log(Math.random());//随机数
    console.log(Math.floor(12.8));//去掉小数位
    console.log(Math.ceil(12.4));//进一
    console.log(Math.max(22,89,11));

    //是数字返回false  不是数字返回true
    console.log(isNaN("hello"));  //true
    console.log(isNaN(123));      //false

    var date = new Date();
    console.log(date);
    console.log(date.getFullYear());  //年
    console.log(date.getMonth()+1);   //月
    console.log(date.getDate());      //日
    console.log(date.getDay());        //星期
    console.log(date.getHours());      //时
    console.log(date.getMinutes());    //分
    console.log(date.getSeconds());    //秒
    console.log(date.getFullYear()+"年"+(date.getMonth()+1)+"月"+date.getDate()+"日"+date.getHours()+"时"+date.getMinutes()+"分"+date.getSeconds()+"秒")


  </script>
</head>
<body>

</body>
</html>
