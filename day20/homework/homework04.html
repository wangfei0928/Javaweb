<!DOCTYPE html>
<html lang="en">
<head>
  <!--定义一个函数，可以生成一个随机的rgb颜色值-->
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
      function rgb() {
        var a = Math.floor(Math.random()*256);
        var b = Math.floor(Math.random()*256);
        var c = Math.floor(Math.random()*256);

        return "rgb(" + a+","+b+","+c+")";
      }
      console.log(rgb());
    </script>
</head>

</body>
</html>
