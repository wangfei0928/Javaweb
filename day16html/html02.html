<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    /*id是h1的字体颜色变为红色*/
    #h1{
        color: red;
    }
    /*class为one的字体变为绿色*/
    .one{
      color: green;
    }
  </style>
</head>
<body>
<!--  id 必须唯一  class获取标签多个-->
<h1 id="h1">hello</h1>
<p id="pp" class="one">hello2</p>
<p id="p2" class="one">hello3</p>
<p>hello4</p>
<!--无序标签-->
<ul style="list-style-type: square ">
  <li>hello</li>
  <li>hello</li>
  <li>hello</li>
  <li>hello</li>
</ul>
<ol type="I">
  <li>hello</li>
  <li>hello</li>
  <li>hello</li>
  <li>hello</li>
</ol>

<dl>
  <dt>西游记</dt>
  <dd>是四大名著之一</dd>
  <dt>java</dt>
  <dd>世界上最好的语言</dd>
</dl>

<font color="blue" >大家好才是真的好</font>
<!--单引号和双引号的功能是一样的，如果需要嵌套，交替使用-->
<p style="font-size: 50px;font-family:'微软雅黑' ">我i是大傻瓜</p>
</body>
</html>
