    }

    let s1 = new student("张三","11","女");
    s1.addr = "山西太原";
    console.log(s1.name+"---"+s1.addr);
    console.log(s1.sex)
    s1.say();
    let s2 = new student("李四","18","男");
    s2.study = function () {
        console.log("我爱学习");
    }
    s2.study();
  </script>
