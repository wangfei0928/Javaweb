<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--action 点击submit提交后调整到相对应的界面，而且可以带参数
    form表单有两种  get 提交时带参数
                   post 不带参数
-->
    <form method="get" action="http://www.baidu.com">
        用户名:<input type="text" name="loginName"><br>
        密码:<input type="password" name="password"><br>
        性别:<input type="radio" name="sex" value="0">男 <input type="radio" name="sex" value="1">女<br>
        爱好:<input type="checkbox" name="hobby" value="java"> java
        <input type="checkbox" name="hobby" value="C"> C
        <input type="checkbox" name="hobby" value="C++"> C++
        <input type="checkbox" name="hobby" value="Python"> Python<br>
        头像:<input type="file" name="img"><br>
        自我介绍<textarea rows="20" cols="60"></textarea>
        学历:<select name="xl">
        <option>---请选择学历--</option>
        <option value="1">---研究生--</option>
        <option selected value="2">---大学--</option>
        <option value="3">---高中--</option>

        <input type="submit" value="登录">
        <input type="button" value="按钮">
        <input type="reset" value="重置">
    </form>
</body>
</html>
