<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var color = document.getElementById("color");
            var jilu = document.getElementById("jilu");
            color.onchange = function () {
                console.log(color.value);
                jilu.value = color.value;
            }
        }
    </script>
</head>
<body>
<form>
    邮箱:<input type="email" name="email"><br>
    等级:<input type="number" name="level" min="1" max="10"><br>
    范围:<input type="range" min="1" max="10"><br>
    日期:<input type="date" name="date"><br>
    月份:<input type="month" name="month"><br>
    颜色:<input type="color" id="color" name="color"><br>
    记录选的颜色:<input id="jilu" type="text"><br>
    文本:<input type="text" placeholder="请输入手机号"><br>
    <input type="submit" value="注册"><br>


</form>
</body>
</html>
