<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百度登录界面</title>

</head>
<body background="zm.jpg">
<table align="center" >
    <tr>
        <td><h1>欢迎注册</h1></td>
    </tr>
    <tr>
        <td><font color="#808080" size="1px" >已有账号?<a href="" style="color: cornflowerblue">登录</a></font></td>
    </tr>
    <tr>
        <td>用户名</td>
        <td><input type="text" placeholder="请设置用户名" style="width: 250px"></td>
    </tr>
    <tr>
        <td>手机号</td>
        <td ><input type="text" placeholder="可用于登录和找回密码" style="width: 250px"></td>
    </tr>
    <tr>
        <td>密码</td>
        <td ><input type="password" placeholder="请设置登录密码" style="width: 250px"></td>
    </tr>
    <tr>
        <td>验证码</td>
        <td><input type="text" placeholder="请输入验证码"><button>获取验证码</button></td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="submit" value="注册" style="width: 400px">
        </td>
    </tr>
</table>
</body>
</html>
